<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Well Level Dropoff Rates</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
  <style>
    .state {
      stroke: #fff;
      stroke-width: 0.5px;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      padding: 5px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1 style="font-size:40px;">Map of Water Level Changes over the Decades</h1>
  <div id="controls"></div>
  <svg id="map"></svg>
  <div id="tooltip" class="tooltip" style="display: none;"></div>
  <script src="map.js"></script>
</body>
</html>
